<!DOCTYPE html>
<html ng-app="citiesApp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>  

<body ng-controller="CityController as city" class="container">
  <section class="row">
    <h3>Cities in {{city.country}}</h3>
    <ul>
    <li ng-repeat="item in city.cities">
      {{item.name}}, {{item.state}}
      <ul>
        <li ng-repeat="attraction in item.attractions">
          {{attraction}} 
        </li>
      </ul>
    </li>
   </ul>
  </section>
  <form ng-submit="city.submit()">
    <input type="text" ng-model="city.item.name">
    <input type="text" ng-model="city.item.state">
    <input type="text" ng-model="city.item.attractions">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
