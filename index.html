<!DOCTYPE html>
<html ng-app="citiesApp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-mocks.js">
	<script src="js/controllers.js"></script>
</head>  

<body ng-controller="CityController as city">
  <h3>The best city is {{city.name}} in {{city.state}}</h3>
  <h3>Attractions:</h3>
  <ul>
 	<li ng-repeat="attraction in city.attractions">
 		{{attraction}}
 	</li>
 </ul>
</body>

</html>
